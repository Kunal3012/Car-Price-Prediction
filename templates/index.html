<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="present_price">Present Price:</label>
        <input type="text" id="present_price" name="present_price"><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="text" id="kms_driven" name="kms_driven"><br>

        <label for="owner">Number of Owners:</label>
        <input type="text" id="owner" name="owner"><br>

        <label for="year">Manufacturing Year:</label>
        <input type="text" id="year" name="year"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
